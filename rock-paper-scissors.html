<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <button onclick="playerMove('Rock')">Rock</button>
  <button onclick="playerMove('Paper')">Paper</button>
  <button onclick="playerMove('Scissors')">Scissors</button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="resetScore()">Reset</button>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0
    };

    function updateScore() {
      document.querySelector('.js-score')
        .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      if (randomNumber < 1 / 3) return 'Rock';
      if (randomNumber < 2 / 3) return 'Paper';
      return 'Scissors';
    }

    function playerMove(move) {
      const computerMove = pickComputerMove();
      let result = '';

      if (move === computerMove) {
        result = 'Tie';
      } else if (
        (move === 'Rock' && computerMove === 'Scissors') ||
        (move === 'Paper' && computerMove === 'Rock') ||
        (move === 'Scissors' && computerMove === 'Paper')
      ) {
        result = 'You win';
      } else {
        result = 'You lose';
      }

      if (result === 'You win') score.wins++;
      else if (result === 'You lose') score.losses++;
      else score.ties++;

      document.querySelector('.js-result')
        .innerHTML = result;

      document.querySelector('.js-moves').innerHTML =
        `You: ${move} , Computer: ${computerMove}`;

      localStorage.setItem('score', JSON.stringify(score));
      updateScore();
    }

    function resetScore() {
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      };
      localStorage.removeItem('score');
      updateScore();
    }

    updateScore();
  </script>
</body>

</html>
